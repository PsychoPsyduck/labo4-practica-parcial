<mat-card>
    <table>
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Capital</th>
                <th scope="col">Poblacion</th>
                <th scope="col">Foto</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pais of paises" (click)="seleccionPais(pais)">
                <th>{{pais.nombre}}</th>
                <th>{{pais.capital}}</th>
                <th>{{pais.poblacion}}</th>
                <td> <img [src]="pais.flag" width="10%" > </td>
            </tr>
        </tbody>
    </table>
</mat-card>
