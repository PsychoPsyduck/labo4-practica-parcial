<mat-card>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Capital</th>
            <th scope="col">Poblacion</th>
            <th scope="col">Foto</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pais of paises" (click)="seleccionPais(pais)">
                <th>{{pais.name}}</th>
                <th>{{pais.capital}}</th>
                <th>{{pais.population}}</th>
                <td> <img [src]="pais.flag" width="10%" > </td>
            </tr>
        </tbody>
    </table>
</mat-card>
