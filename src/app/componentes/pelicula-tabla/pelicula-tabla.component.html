<mat-card>
  <table class="table">
    <thead class="table table-condensed">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">  </th>
        <th scope="col">Tipo</th>
        <th scope="col">Fecha de Estreno</th>
        <th scope="col">Cantidad de publico</th>
        <th scope="col">Foto</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pelicula of peliculas " (click)="verDetalles(pelicula)" >
        <th>{{pelicula.nombre}}</th>
        <th>  </th>
        <td>{{pelicula.tipo}}</td>
        <td>{{pelicula.fecha_estreno}}</td>
        <td>{{pelicula.cantidad_publico}}</td>
        <td> <img [src]="pelicula.foto" width="5%" > </td>
      </tr>
    </tbody>
  </table>
</mat-card>
