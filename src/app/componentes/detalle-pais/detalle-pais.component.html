

<mat-card>

    <div  *ngIf="detallePais" style="width: 10%;">
        <img [src]="this.detallePais.flag"  style="width: 20%;">
        <div >
            <h2 >{{detallePais.nombre}}</h2>
            <p >Capital: {{detallePais.capital}}</p>
            <p >Poblacion: {{detallePais.poblacion}}</p>
            <button  (click)="desabilitar()" >Desabilitar Pais</button>
        
        </div>
    </div>
</mat-card>
