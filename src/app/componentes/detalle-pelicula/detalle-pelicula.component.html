<div  *ngIf="detallePelicula" style="width: 18rem;">
  <img [src]="this.detallePelicula.foto" alt="...">
  <div >
    <p >{{detallePelicula.nombre}}</p>
    <p >{{detallePelicula.tipo}}</p>
    <p >{{detallePelicula.fecha_estreno}}</p>
    <p >{{detallePelicula.cantidad_publico}}</p>
    <button  (click)="borrarPelicula()">Borrar Pelicula</button>
    
  </div>
</div>
