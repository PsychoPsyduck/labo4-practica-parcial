<mat-card>
    <div style="max-width: 300px; margin:10px">
        <img [src]="actor.Foto" style="width: 10%;">
        <div >
        <p >{{actor.Nombre}} {{actor.apellido}}</p>
        <p >{{actor.FechaNacimiento}}</p>
        <p ><small >{{actor.sexo}}</small></p>
        <img [src]="actor.PaisOrigen.flag" style="width: 10%;">
        </div>
    </div>
</mat-card>
